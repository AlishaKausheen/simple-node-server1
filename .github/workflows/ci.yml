name: Node CI with K6 and Report

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Start Server
        run: |
          node server.js &
          sleep 3

      - name: Run Load Test using k6
        uses: grafana/k6-action@v0.2.0
        with:
            filename: test.js

      - name: Run k6 Load Test and Save Report
        run: |
          k6 run --summary-export=k6-summary.json test.js

      - name: Install HTML Reporter for k6
        run: |
          npm install -g xk6-reporter

      - name: Convert JSON Summary to HTML
        run: |
          xk6-reporter k6-summary.json > k6-summary.html

      - name: Upload k6 Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: k6-report
          path: |
            k6-summary.json
            k6-summary.html
